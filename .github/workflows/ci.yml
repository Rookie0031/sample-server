name: Node.js CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}  # 버전 정보를 출력으로 설정

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Generate version
      id: version
      run: |
        echo "version=$(date +'%Y%m%d_%H%M%S')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files-${{ matrix.node-version }}-${{ steps.version.outputs.version }}
        path: |
          dist
          package.json
          package-lock.json
          tsconfig.json
          tsconfig.build.json

  deploy:
    needs: build  # build 작업의 출력값을 사용하기 위해 필요. 배포전에 CI가 성공적으로 되어야한다는 것을 선언! 
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files-20.x-${{ needs.build.outputs.version }}
    
    - name: Create SSH directory
      run: mkdir -p ~/.ssh
    
    - name: Add SSH key
      run: |
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
    
    - name: Add EC2 host to known_hosts
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
    
    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        VERSION: ${{ needs.build.outputs.version }}
      run: |
        # 버전별 디렉토리 생성
        ssh -i ~/.ssh/id_rsa $EC2_USERNAME@$EC2_HOST "
          mkdir -p ~/deployments/$VERSION
          rm -rf ~/deployments/current
          ln -s ~/deployments/$VERSION ~/deployments/current
        "
        
        # 파일 복사
        scp -i ~/.ssh/id_rsa -r \
          dist \
          package.json \
          package-lock.json \
          tsconfig.json \
          tsconfig.build.json \
          $EC2_USERNAME@$EC2_HOST:~/deployments/$VERSION/
        
        # 애플리케이션 실행
        ssh -i ~/.ssh/id_rsa $EC2_USERNAME@$EC2_HOST "
          cd ~/deployments/$VERSION
          npm ci
          pm2 stop sample-server || true
          pm2 start ~/deployments/$VERSION/dist/main.js --name sample-server
          
          # 최근 5개 버전만 유지
          cd ~/deployments
          ls -t | grep -v current | tail -n +6 | xargs rm -rf
        "